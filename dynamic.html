<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a href="index.html">â¬…</a>
    <h1>Dynamic collection</h1>

    <center>
      <h1 id="changer">This is a Text</h1>
    </center>
    <center><button onclick="change()">Change</button></center>
    <br />
    <hr />
    <div>
      <center>
        <ul id="myList">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
          <li>item 5</li>
          <li>item 6</li>
          <li>item 7</li>
          <li>item 8</li>
          <li>item 9</li>
          <li>item 10</li>
        </ul>
        <button id="changeButton">next item</button>
      </center>
    </div>

    <div>
      <center>
        <div>
          <h1>Add two number</h1>
        </div>
        Enter First Number : <br />
        <input type="text" id="Text1" name="TextBox1" />
        <br />
        <br />
        Enter Second Number : <br />
        <input type="text" id="Text2" name="TextBox2" />
        <br />
        <br />
        Result : <br />
        <input type="text" id="txtresult" name="TextBox3" />
        <br />
        <br />
        <input
          type="button"
          name="clickbtn"
          value="Display Result"
          onclick="fnAdd()"
        />
      </center>
    </div>
    <script type="text/javascript">
      function fnAdd(a, b) {
        // var c = parseInt(a) + parseInt(b);
        // console.log("Sum of given numbers is :", c);
        // alert(c)
        var a = document.getElementById("Text1").value;
        var b = document.getElementById("Text2").value;
        // var a = parseInt(document.getElementById('Text1'));
        // var b = parseInt(document.getElementById('Text2'));
        var result = parseInt(a) + parseInt(b);
        document.getElementById("txtresult").value = result;
        // debugger;
        //document.getElementById("txtresult").innerHTML = result;
        console.log("Sum of given numbers is :", result);
        alert(result);
      }

      function change() {
        const cars = ["Maruti", "Volvo", "BMW"];
        rn = Math.floor(Math.random() * cars.length);
        ritem = cars[rn];
        document.getElementById("changer").innerHTML = ritem;
      }

      var currentIndex = -1; // To track the current index of the list item

      document
        .getElementById("changeButton")
        .addEventListener("click", function () {
          var listItems = document.querySelectorAll("#myList li");

          // Reset the background color of the previous item
          if (currentIndex >= 0) {
            listItems[currentIndex].style.backgroundColor = "lightgray";
          }

          // Move to the next item
          currentIndex++;

          // If we've gone past the last item, reset to the first item
          if (currentIndex >= listItems.length) {
            currentIndex = 0;
          }

          // Set the background color of the current item
          listItems[currentIndex].style.backgroundColor = "yellow";
        });
    </script>
  </body>
</html>
